    <section id="CharacterBuild"> </section>

    <script type="text/javascript">
        let urlOrign = window.location.origin;
        let urlQuery = new URLSearchParams(window.location.search);

        $(document).ready(function () {
            $.getJSON(`${urlOrign}/assets/json/${urlQuery.get("name")}.json`, function (data) {
                let pageTitle = `Irvan789 | ${data.name}`;
                $(document).attr("title", pageTitle);

                $("section#CharacterBuild").append(
                    `
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 build build-Keqing">
                                <div class="text-center fs-4">
                                    ${data.name}
                                </div>
                            </div>
                            <div class="col-12 pb-4">
                                <h3 class="fw-bold text-center mt-4 mb-4">
                                    Character Stat
                                </h3>
                            <div class="d-stat m-auto">
                                <table class="table table-stat table-borderless">
                                    <tr>
                                        <td>
                                            Level ${data.level}
                                        </td>
                                        <td>
                                            C${data.cons}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Max HP
                                        </td>
                                        <td>
                                            ${data.stat.HP}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            ATK
                                        </td>
                                        <td>
                                            ${data.stat.ATK}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            DEF
                                        </td>
                                        <td>
                                            ${data.stat.DEF}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Elemental Mastery
                                        </td>
                                        <td>
                                            ${data.stat.EM}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Crit Rate / Crit DMG
                                        </td>
                                        <td>
                                            ${data.stat.CR}% / ${data.stat.CDM}%
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Energy Recharge
                                        </td>
                                        <td>
                                            ${data.stat.ER}%
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-12 pb-4">
                            <h3 class="fw-bold text-center mt-4 mb-4">
                                Weapon & Artifact
                            </h3>
                            <div class="row row-cols-2 row-cols-sm-3 g-2 m-auto" style="max-width: 1060px;">
                                <div class="col">
                                    <div class="card">
                                        <img src="${urlOrign}/${data.weapon}" class="card-img-top" alt="Wep">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="${urlOrign}/${data.artifacts.flower}" class="card-img-top" alt="Flower">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="${urlOrign}/${data.artifacts.plume}" class="card-img-top" alt="Plume">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="${urlOrign}/${data.artifacts.eon}" class="card-img-top" alt="Eon">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="${urlOrign}/${data.artifacts.goblet}" class="card-img-top" alt="Goblet">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="${urlOrign}/${data.artifacts.circlet}" class="card-img-top" alt="Circlet">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `
                );
            }).fail(function () {
                location.href = urlOrign;
            });
        });
    </script>
</body>

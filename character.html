<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Irvan789
    </title>
    <link rel="stylesheet" href="https://irvan789.keqingmains.id/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.navbar-toggler').on('click', function () {
                if ($(this).hasClass("collapsed")) {
                    $('.animated-icon').removeClass('open');
                } else {
                    $('.animated-icon').addClass('open');
                }
            });
        });
    </script>
</head>

<body>
    <header class="d-inline">
        <nav class="navbar sticky-top navbar-expand-md navbar-dark navbar-home fw-700 shadow-sm">
            <div class="container-fluid container-1080">
                <a class="navbar-brand fs-6" href="/">
                    Irvan789
                </a>
                <button class="navbar-toggler border-0 pt-2 pb-2 ps-0 pe-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <div class="animated-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="CharacterBuild"> </section>

    <footer class="footer-home">
        &copy; 2022
    </footer>

    <script type="text/javascript" src="./assets/js/app.js"></script>
    <script type="text/javascript">
        let urlOrign = window.location.origin;
        let urlQuery = new URLSearchParams(window.location.search);

        if (urlQuery == null || !urlQuery.get("name")) {
            $("section#CharacterBuild").append(
                `
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 text-center fw-bold">
                            <div class="fs-4">
                                Error, Terjadi Kesalahan!
                            </div>
                        </div>
                    </div>
                </div>
                `
            ).addClass("d-flex align-items-center");
            setTimeout(function () {
                location.href = urlOrign;
            }, 1000);
        } else {

            $(document).on("submit", "form", function (e) {
                e.preventDefault();
                let data = new FormData(this);
                location.href = `${urlOrign}/character?name=${(data.get('name')).replace(/\s/g, '_')}`;
            });

            $(document).ready(function () {
                $.getJSON(`${urlOrign}/assets/json/${urlQuery.get("name").toLowerCase()}.json`, function (data) {
                    let pageTitle = `Irvan789 | ${data.name}`;
                    $(document).attr("title", pageTitle);
                    $("nav.navbar").removeClass('navbar-home').addClass(`navbar-${urlQuery.get("name").toLowerCase()}`);
                    $("footer").removeClass('footer-home').addClass(`footer-${urlQuery.get("name").toLowerCase()}`);

                    $("section#CharacterBuild").append(
                    `
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 build build-${urlQuery.get("name").toLowerCase()} shadow-sm">
                                <div class="text-center fs-2">
                                    ${data.name}
                                </div>
                            </div>
                            <div class="col-12">
                                <h3 class="fw-bold text-center mt-4 mb-4">
                                    Character Stat
                                </h3>
                                <div class="d-stat m-auto">
                                    <table class="table table-stat table-borderless mb-0">
                                        <tr>
                                            <td>
                                                Level ${data.level}
                                            </td>
                                            <td>
                                                C${data.cons}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Max HP
                                            </td>
                                            <td>
                                                ${new Intl.NumberFormat('en-US').format(data.stat.HP)}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                ATK
                                            </td>
                                            <td>
                                                ${new Intl.NumberFormat('en-US').format(data.stat.ATK)}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                DEF
                                            </td>
                                            <td>
                                                ${data.stat.DEF}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Elemental Mastery
                                            </td>
                                            <td>
                                                ${data.stat.EM}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Energy Recharge
                                            </td>
                                            <td>
                                                ${data.stat.ER}%
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Crit Rate / Crit DMG
                                            </td>
                                            <td>
                                                ${data.stat.CR}% / ${data.stat.CDM}%
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Talent Level
                                            </td>
                                            <td>
                                                ${data.talents}
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-12 pb-4">
                                <h3 class="fw-bold text-center mt-4 mb-4">
                                    Weapon & Artifact
                                </h3>
                                <div class="row row-cols-2 row-cols-sm-3 g-2 m-auto" style="max-width: 1060px;">
                                    <div class="col">
                                        <div class="card">
                                            <img src="${data.weapon}" class="card-img-top" alt="Wep">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${data.artifacts.flower}" class="card-img-top" alt="Flower">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${data.artifacts.plume}" class="card-img-top" alt="Plume">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${data.artifacts.eon}" class="card-img-top" alt="Eon">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${data.artifacts.goblet}" class="card-img-top" alt="Goblet">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${data.artifacts.circlet}" class="card-img-top" alt="Circlet">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `).addClass(urlQuery.get("name").toLowerCase());
                }).fail(function () {
                    $("section#CharacterBuild").append(
                    `
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 text-center fw-bold">
                                <div class="fs-4">
                                    Oops, Karakter "${(urlQuery.get("name")).replace(/\W|_/g, " ")}" Tidak Di Temukan!
                                </div>
                            </div>
                            <div class="col-12">
                                <form class="m-auto text-center" autocomplete="off" style="max-width: 300px;">
                                    <div class="input-group input-group-sm mt-4 mb-0">
                                        <input type="text" class="form-control" placeholder="Nama Karakter" name="name">
                                        <button class="btn btn-success">
                                            <i class="ri-search-line"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    `
                    ).addClass("d-flex align-items-center");
                });
            });
        }
    </script>
</body>

</html>

    <section id="CharacterBuild"> </section>

    <script type="text/javascript">
        let urlOrign = window.location.origin;
        let urlQuery = new URLSearchParams(window.location.search);

        $(document).ready(function () {
            $.getJSON(`${urlOrign}/assets/json/${urlQuery.get("name").toLowerCase()}.json`, function (data) {
                let pageTitle = `Irvan789 | ${data.name}`;
                $(document).attr("title", pageTitle);

                $("section#CharacterBuild").append(
                    `
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 build build-${urlQuery.get("name").toLowerCase()} shadow-sm">
                                <div class="text-center fs-2">
                                    ${data.name}
                                </div>
                            </div>
                            <div class="col-12">
                                <h3 class="fw-bold text-center mt-4 mb-4">
                                    Character Stat
                                </h3>
                                <div class="d-stat m-auto">
                                    <table class="table table-stat table-borderless mb-0">
                                        <tr>
                                            <td>
                                                Level ${data.level}
                                            </td>
                                            <td>
                                                C${data.cons}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Max HP
                                            </td>
                                            <td>
                                                ${new Intl.NumberFormat('en-US').format(data.stat.HP)}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                ATK
                                            </td>
                                            <td>
                                                ${new Intl.NumberFormat('en-US').format(data.stat.ATK)}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                DEF
                                            </td>
                                            <td>
                                                ${data.stat.DEF}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Elemental Mastery
                                            </td>
                                            <td>
                                                ${data.stat.EM}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Energy Recharge
                                            </td>
                                            <td>
                                                ${data.stat.ER}%
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Crit Rate / Crit DMG
                                            </td>
                                            <td>
                                                ${data.stat.CR}% / ${data.stat.CDM}%
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Talent Level
                                            </td>
                                            <td>
                                                ${data.talents}
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-12 pb-4">
                                <h3 class="fw-bold text-center mt-4 mb-4">
                                    Weapon & Artifact
                                </h3>
                                <div class="row row-cols-2 row-cols-sm-3 g-2 m-auto" style="max-width: 1060px;">
                                    <div class="col">
                                        <div class="card">
                                            <img src="${urlOrign}${data.weapon}" class="card-img-top" alt="Wep">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${urlOrign}${data.artifacts.flower}" class="card-img-top" alt="Flower">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${urlOrign}${data.artifacts.plume}" class="card-img-top" alt="Plume">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${urlOrign}${data.artifacts.eon}" class="card-img-top" alt="Eon">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${urlOrign}${data.artifacts.goblet}" class="card-img-top" alt="Goblet">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card">
                                            <img src="${urlOrign}${data.artifacts.circlet}" class="card-img-top" alt="Circlet">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `)
                    .addClass(urlQuery.get("name").toLowerCase());
            }).fail(function () {
                $("section#CharacterBuild").append(
                    `
                    <div class="container-fluid">
                        <div class="row mt-5 mb-5">
                            <div class="col-12 text-center fw-bold">
                                <div class="fs-4">
                                    Oops!, Character With Name "${urlQuery.get("name")}" Not Found!
                                </div>
                                <small>
                                    Try to another keyword
                                </small>
                            </div>
                            <div class="col-12">
                                <form action="/character" class="m-auto text-center" autocomplete="off" style="max-width: 300px;">
                                    <div class="input-group input-group-sm mt-4 mb-0">
                                        <input type="text" class="form-control" placeholder="Character Name" name="name">
                                        <button class="btn btn-success">
                                            <i class="ri-search-line"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    `
                );
            });
        });
    </script>
</body>
